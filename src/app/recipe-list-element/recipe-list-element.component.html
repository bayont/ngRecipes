<a routerLink="/recipes/{{ value._id }}" routerLinkActive="active" class="full-link"></a>
<div class="flex">
  <div class="center-self">
    {{ value.name }}
  </div>
  <div>
    <button mat-icon-button class="icon-small" routerLink="/recipes/{{ value._id }}/edit">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button class="icon-small" (click)="deleteRecipe()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
